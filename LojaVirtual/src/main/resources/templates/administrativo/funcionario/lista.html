<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">


<head>

<title>Moya's - Lista Funcionários</title>

</head>

<body>
	<!-- Left Panel -->

	<!-- Left Panel -->

	<div class="layout-content" layout:fragment="corpo">
		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Salario</th>
							<th>RG</th>
							<th>Cidade</th>
							<th>Endereço</th>
							<th>Número</th>
							<th>Cep</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="fun : ${funcionarios}">
							<td th:text="${fun.id}"></td>
							<td th:text="${fun.nome}"></td>
							<td th:text="${fun.salario}"></td>
							<td th:text="${fun.rg}"></td>
							<td th:text="${fun.cidade.nome}"></td>
							<td th:text="${fun.endereco}"></td>
							<td th:text="${fun.numero}"></td>
							<td th:text="${fun.cep}"></td>
							<td th:text="${fun.email}"></td>							
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/administrativo/funcionario/editarFuncionario/{id}(id=${fun.id})}">Editar</a>
									
									<a class="delete btn btn-sm btn-danger" data-toggle="modal"
										data-target="#modal-warning"
										th:attr="data-target='#modal-warning'+${fun.id }"><span
										class="glyphicon glyphicon-trash"></span>Apagar</a>
									<div class="modal modal-warning fade in"
										th:id="modal-warning+${fun.id }">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<button type="button" class="close" data-dismiss="modal"
														aria-label="Fechar">
														<span aria-hidden="true">×</span>
													</button>
													
												</div>
												<div class="modal-body">
													<h3>Deseja Realmente deletar o Funcionário?</h3>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-sm btn-primary"
														data-dismiss="modal">Fechar</button>
													<a type="button" class="delete btn btn-sm btn-danger"
														th:href="@{/administrativo/funcionario/removerFuncionario/{id}(id=${fun.id})}"><i class="
														fafa-check"></i>&nbsp;Sim</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


</body>
</html>
