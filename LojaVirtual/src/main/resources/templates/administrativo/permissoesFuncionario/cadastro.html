<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">


<head>
    
    <title>Moya's - Cadastro de Permissões</title>
    

</head>

<body>
  
	<div class="layout-content" layout:fragment="corpo">
        


        
<div class="content mt-3">
            <div class="animated fadeIn">
                      <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header"><strong>Cadastro Permissões</strong></div>
		
			<form class="form-horizontal" th:object="${permissoes}" th:action="@{/administrativo/permissoesFuncionario/salvar}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 	 					
						<div class="form-group row">
						    <div class="col-md-1">
						        <input type="hidden" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
						 </div>
						<div>
						<div>
							<label>Funcionario</label> <select th:field="*{funcionario}">
								<option th:each="fun: ${funcionarios}"
								th:value="${fun.id}" th:text="${fun.nome}"></option>
							</select>
							</div>
							</div>		
						<div>
						<div>
							<label>Papel</label> <select th:field="*{papel}">
								<option th:each="papel: ${papeis}"
								th:value="${papel.id}" th:text="${papel.nome}"></option>
							</select>
							</div>
							</div>
																		
					</fieldset>
				</div>
				<div class="form-group ">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{cadastrar}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
</div>
                     
</body>
</html>
