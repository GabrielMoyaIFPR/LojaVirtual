<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">


<head>
    <title>Moya's - Cadastro de Cidade</title>
</head>

<body>
 	<div class="layout-content" layout:fragment="corpo">
 
        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Inicio</h1>
                    </div>
                </div>
            </div>
        </div>

        
<div class="content mt-3">
            <div class="animated fadeIn">
                      <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header"><strong>Cadastro Cidade</strong></div>
		
			<form class="form-horizontal" th:object="${cidade}"  th:action="@{/administrativo/cidade/salvar}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">
						    <div class="col-md-1">
						        <input type="hidden" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
						 </div>
						<div class="form-group ">                                                          
							<div class="control-label mb-1" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
							    <label>Nome</label>
							    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome da Cidade" maxlength="50"/>
							</div>
						</div>	
						<div>
						<div>
							<label>Estado</label> <select th:field="*{estado}">
								<option th:each="est: ${estados}"
								th:value="${est.id}" th:text="${est.nome}"></option>
							</select>
							</div>
							</div>											
					</fieldset>
				</div>
				<div class="form-group ">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{cadastrar}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
</div>
                     
</body>
</html>
