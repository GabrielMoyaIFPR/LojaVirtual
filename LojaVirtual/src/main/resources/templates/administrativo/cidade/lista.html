<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">


<head>
<title>Moya's - Lista Cidades</title>
</head>

<body>
	<div class="layout-content" layout:fragment="corpo">
		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Estado</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cidade : ${cidades}">
							<td th:text="${cidade.id}"></td>
							<td th:text="${cidade.nome}"></td>
							<td th:text="${cidade.estado.nome}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/administrativo/cidade/editarCidade/{id}(id=${cidade.id})}">Editar</a>
									<a class="delete btn btn-sm btn-danger" data-toggle="modal"
										data-target="#modal-warning"
										th:attr="data-target='#modal-warning'+${cidade.id }"><span
										class="glyphicon glyphicon-trash"></span>Apagar</a>
									<div class="modal modal-warning fade in"
										th:id="modal-warning+${cidade.id }">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<button type="button" class="close" data-dismiss="modal"
														aria-label="Fechar">
														<span aria-hidden="true">Ã—</span>
													</button>
												</div>
												<div class="modal-body">
													<h3>Deseja Realmente deletar a Cidade ?</h3>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-sm btn-primary"
														data-dismiss="modal">Fechar</button>
													<a type="button" class="delete btn btn-sm btn-danger"
														th:href="@{/administrativo/cidade/removerCidade/{id}(id=${cidade.id})}"><i
														class="
														fafa-check"></i>&nbsp;Sim</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
