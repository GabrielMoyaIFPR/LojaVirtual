<html class="no-js" lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Moya's</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" th:href="@{/apple-icon.png}">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">


    <link rel="stylesheet" th:href="@{/sufee-admin-dashboard-master/vendors/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/sufee-admin-dashboard-master/vendors/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/sufee-admin-dashboard-master/vendors/themify-icons/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/sufee-admin-dashboard-master/vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/sufee-admin-dashboard-master/vendors/selectFX/css/cs-skin-elastic.css}">

    <link rel="stylesheet" th:href="@{/sufee-admin-dashboard-master/assets/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>



</head>

<body class="bg-dark">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="login.html">
                       <img th:src="@{/karma/img/moya/logo.png}" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form th:action="@{/login}" method="POST">
                        <div class="form-group">
                            <label>Email </label>
                            <input name="username"type="email" class="form-control" placeholder="Email">
                        </div>
                            <div class="form-group">
                                <label>Senha</label>
                                <input name="password" type="password" class="form-control" placeholder="Senha">
                        </div>
                               <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" >Entrar</button>
                                
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script th:src="@{/sufee-admin-dashboard-master/vendors/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/sufee-admin-dashboard-master/vendors/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/sufee-admin-dashboard-master/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/sufee-admin-dashboard-master/assets/js/main.js}"></script>


</body>

</html>
